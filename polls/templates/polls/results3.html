{% load static %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" media="mediatype and|not|only (expressions)">

<style>
@import url('https://fonts.googleapis.com/css?family=Lato|ZCOOL+KuaiLe&display=swap');
.loader {
  font-family: 'ZCOOL KuaiLe', cursive;
  font-size: 40px;
  color: palevioletred;
  position: relative;
  text-align: center;
  margin-top: 25%;




}

.loader::after {
  content: '\2026';
  display: inline-block;
  overflow: hidden;
  vertical-align: bottom;
  animation: dots steps(4, end) 2s infinite;
  width: 0px;
}

@keyframes dots {
  to {
    width: 1.25em;
  }



</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'polls/css/style.css' %}" rel="stylesheet">
    <title>안철수</title>


</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
maximum-scale=1.0, minimum-scale=1.0">

<body class="body">
<div class="catch">
    <div> <!--     position: relative; text-align: center; -->
        <span class="right"></span> <!-- animation -->
        <span class="left"></span>
        <span class="top"></span>
        <span class="bottom"></span>
        <div class="jua"><!-- font jua -->
            <div class="bounce" style="padding-top: 20px;">
                <img src="{% static 'polls/images/presidenthouse.png' %}" style="padding-top: 50px;" width="200">
            </div>

            <div style="position: relative">
                <div style="position: absolute;left:0; right:0; margin-left:auto; margin-right:auto;">

                    <div style="position: relative; ">
                        <img src="{% static 'polls/images/봉황.png' %}" width="220">
                    </div>
                </div>
                <div style="position: absolute;  left:0; right:0; margin-left:auto; margin-right:auto;">
                    <div style="position: relative; right: 10px;">
                        <img src="{% static 'polls/images/안철수.png' %}" style="margin-left: 20px; margin-top: 30px;"
                             width="200">
                    </div>
                </div>
            </div>

            <div style="margin-top: 250px"></div>

            <div class="fade-in-box">
                <p style="text-align:center;font-size:100%;line-height: 45px;"><br></p>
                <p style="text-align:center;font-size:120%;line-height: 0%;">당신의 대통령은 안철수 입니다!!</p>
                <p style="text-align:center;font-size:80%; font-style: oblique;"> "바르고 깨끗한 과학경제강국 <br>믿을 사람,바른 사람 안철수"
                </p>
            </div>


            <div style="position:relative; bottom:16px;">


                <div>
                    <ul>
                        <li> 혁신적 과학기술 지원체계 구축</li>
                        </br>

                        <li> 반값 토지임대부 ‘안심주택’으로 <br> 내집마련 시대</li>

                        <li> 자주·실용·평화 책임외교전략</li>

                        </br>

                        <li> 기후위기시대 탄소중립 추진</li>
                        </br>
                    </ul>
                </div>


                <div class="in-down">

                </div>
                <div class="fade-in-box"> <!-- display: inline-block; -->
                    <p style="text-align:center;font-size:50%;line-height: 10px;"><br></p>
                    <img src="{% static 'polls/images/vote.png' %}"
                         style="display: block; margin: 0 auto; width:70px; height:70px;">
                    <p style="font-style: italic; font-weight: lighter;">Nut's</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'polls/js/js.js' %}"></script>

</body>

</html>
